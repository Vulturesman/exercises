<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying a product</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="product">

        <div class="product__image">
            <img src="deathstar.png" alt="">
        </div>

        <div class="product__name">Deathstar (space station)</div>

        <div class="product__buy-controls">

            <button class="product__buy-button" onclick="addProductToCart()">Buy</button>

            <input class="product__but-quantity" type="number" value="1">

        </div>

    </div>

</body>
</html>

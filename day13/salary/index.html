<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <h3>Enter your details to calculate your salary.</h3>

    <form>
      <label for="hourly-pay">Insert Your Hourly Pay</label>
      <input type="number" placeholder="$xxx" id="hourly-pay" />
      <br />

      <label for="hours-day">Insert Your Daily Hours</label>
      <input type="number" placeholder="Hours per day" id="hours-day" />
      <br />

      <label for="days-month">Insert Your Working Days a Month</label>
      <input type="number" placeholder="Days a Month" id="days-month" />
    </form>

    <button onclick="salaryCalculator()">Calculate!</button>

    <script src="./script.js"></script>
  </body>
</html>

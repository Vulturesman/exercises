<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/scss/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Black Jack</title>
  </head>
  <body>
    <div class="controls">
      <!-- font image -->
      <h1>BlackJack</h1>
      <button class="button new-round">NEW ROUND</button>

      <div class="dealer">
        <h2 class="controls-h2">Dealer</h2>
        <h3 class="score score-dealer">Score: 0</h3>
        <h2 class="win-lose">You Win</h2>
      </div>

      <div class="player"></div>
      <h2 class="controls-h2">Player</h2>
      <h3 class="score score-player">Score: 0</h3>
      <button class="button hit">HIT</button>
      <button class="button stand">STAND</button>
    </div>

    <div class="table">
      <div class="cards">
        <div class="card face-8-of-clubs"></div>
        <div class="card face-5-of-hearts"></div>
      </div>
      <div class="cards">
        <div class="card face-8-of-clubs"></div>
        <div class="card face-5-of-hearts"></div>
      </div>
    </div>
  </body>
</html>
